<mat-card>
  <mat-card-header> Cadastro de Empresas</mat-card-header>
    <mat-card-content>
    <mat-form-field>
      <mat-label>Nome da Empresa </mat-label>

      <p> Razao Social: </p>
      <input [(ngModel)]="razaoSocial" />
      <p>Nome Fantasia:</p>
      <input [(ngModel)]="nomeFantasia" />
      <p>Cnpj: </p>
      <input [(ngModel)]="cnpj"/>


    </mat-form-field>
  </mat-card-content>

</mat-card>
